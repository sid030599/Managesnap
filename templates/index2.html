{% load static %}

    <div class="courses-heading course-item">
        <p class="main">Explore Courses</p>
    </div>
    <div class="filter-search course-item">
        <div class="search fs-item">
            <input type="text" name="" id="" placeholder="search courses" class="search-item searchbar">
            {% comment %} <img src="{% static " rsc/icons8-search-50 (4).png"%}" alt="" class="search-icon search-item"> {% endcomment %}
        </div>
        <div class="filter fs-item">
            <button class="filter-btn" id="add-course-btn">Add</button>
        </div>
    </div>

    <div class="courses course-item">
        <div class="course-sets">
        
            {% for course in courses %}
                <div class="course">
                    <div class="course-banner">
                        <img src="{{course.image.url}}" alt="" class="banner">
                    </div>
                    <div class="course-details">
                        <h3 class="course-name cd">{{course.title}}</h3>
                        <h3 class="course-name cd">{{course.category}}</h3>

                        <a href="{% url 'delete-course' course.id %}">
                            <button class="delete-btn">Delete</button>
                        </a>
                        <a href={% url 'courseDetail' course.id %}>
                            <button class="preview-btn">Details</button>
                        </a>
                        <div class="diff-preview cd">
                            <div class="course-container">
                                <div class="filter fs-item">
                                    <a href="/enroll_students/{{course.id}}/">
                                        <button class="filter-btn">Enroll students</button>
                                    </a>
                                </div>
                            </div>
                            <div class="course-container">

                                <div class="filter fs-item">
                                    <a href={% url 'course-stats' course.id %}>
                                        <button class="filter-btn">Student stats</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        
        </div>
    </div>
</div>

</div>
{% endblock content %}
